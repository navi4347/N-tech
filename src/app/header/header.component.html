<header id="header" class="absolute inset-x-0 top-0 z-50">
    <nav class="flex fixed w-full items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <h1 class="text-4xl"><a href="#Home"><span>N-tech</span></a></h1>
      </div>
      <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700" (click)="toggleMenu()">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12 lg:justify-end">
        <a href="#Home" class="text-lg font-semibold leading-6 text-gray-900">Home</a>
        <a href="#About" class="text-lg font-semibold leading-6 text-gray-900">About</a>
        <a href="#Services" class="text-lg font-semibold leading-6 text-gray-900">Services</a>
        <a href="#Clients" class="text-lg font-semibold leading-6 text-gray-900">Clients</a>
        <a href="#Contact" class="text-lg font-semibold leading-6 text-gray-900">Contact</a>
      </div>
    </nav>
    <div class="lg:hidden" *ngIf="isMenuOpen" role="dialog" aria-modal="true">
      <div class="fixed inset-0 z-50" (click)="toggleMenu()"></div>
      <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
        <div class="flex items-center justify-between">
          <h1 class="text-4xl"><a href="#"><span>N-tech</span></a></h1>
          <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" (click)="toggleMenu()">
            <span class="sr-only">Close menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <a href="#Home" class="-mx-3 block rounded-lg px-3 py-2 text-lg font-semibold leading-7 text-gray-900 hover:bg-gray-50" (click)="closeMenu()">Home</a>
              <a href="#About" class="-mx-3 block rounded-lg px-3 py-2 text-lg font-semibold leading-7 text-gray-900 hover:bg-gray-50" (click)="closeMenu()">About</a>
              <a href="#Services" class="-mx-3 block rounded-lg px-3 py-2 text-lg font-semibold leading-7 text-gray-900 hover:bg-gray-50" (click)="closeMenu()">Services</a>
              <a href="#Clients" class="-mx-3 block rounded-lg px-3 py-2 text-lg font-semibold leading-7 text-gray-900 hover:bg-gray-50" (click)="closeMenu()">Clients</a>
              <a href="#Contact" class="-mx-3 block rounded-lg px-3 py-2 text-lg font-semibold leading-7 text-gray-900 hover:bg-gray-50" (click)="closeMenu()">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
